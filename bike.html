<h2>Info about {{bikeInfo.id}}</h2>

<div>

  <div>Common Name: {{bikeInfo.commonName}}</div>
  <div>Latitude: {{bikeInfo.lat}}</div>
  <div>Longitude: {{bikeInfo.lon}}</div>
  
 <div>
   Properties:
 </div>
 <div ng-hide="bikeInfo" class="text-center">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading... (waitCursor.html)
  </div>
  <table class="table table-responsive table-striped table-bordered">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th>Modifie</th>
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="property in bikeInfo.additionalProperties">
        <td>{{property.key}}</td>
        <td>{{property.value}}</td>
        <td>{{property.modified}}</td>
     
      </tr>
    </tbody>
  </table>
<div>
  <a href="#/bikes">Back to Bikes</a>
  </div>
  <div>
  <a href="#/home">Back to Home</a>
</div>


</div>
