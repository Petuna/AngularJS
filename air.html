<h2>Cycle Superhighways</h2>
<h3>{{error}}</h3>
<div>
  <div ng-hide="cycles" class="text-center">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading... (waitCursor.html)
  </div>
  <table ng-show="cycles" class="table table-responsive table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Label</th>
        <th>ShortLabel</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="cycle in cycles">
        <td>{{cycle.id}}</td>
        <td>{{cycle.label}}</td>
        <td>{{cycle.labelShort}}</td>
      </tr>
    </tbody>
  </table>
</div>
 <div>
    <a href="#/home">Back to Home</a>
  </div>
