<h2>Bikes</h2>
<h3>{{error}}</h3>
<div>
  
  <div>
    Search by Id:
    <form ng-submit="searchOneBikePoint(searchPoint)">
      <input type="search" ng-model="searchPoint" />
      <input type="submit" value="Search" />
    </form>
  </div>
  <div>
    Sort by:
    <select ng-model="bikeSortOrder">
      <option value="+id">by Id</option>
      <option value="+commonName">by Name</option>
      <option value="+lat">by Latitude</option>
      <option value="+lon">by Longitude</option>
      <option value="">by None</option>
    </select>
  </div>


 
    <div ng-hide="bikepoints" class="text-center">
      <i class="fa fa-circle-o-notch fa-spin"></i> Loading... (waitCursor.html)
    </div>
  



  <table ng-show="bikepoints" class="table table-responsive table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Lat</th>
        <th>Lon</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="bikepoint in bikepoints | orderBy:bikeSortOrder">
        <td>
          <a href="#/bike/{{bikepoint.id}}">{{bikepoint.id}}</a>
        </td>
        <td>{{bikepoint.commonName}}</td>
        <td>{{bikepoint.lat}}</td>
        <td>{{bikepoint.lon}}</td>
      </tr>
    </tbody>
  </table>

  <div>
    <a href="#/home">Back to Home</a>
  </div>
</div>
