<h2>Roads</h2>
<h3>{{error}}</h3>
<div>
   <div ng-hide="roads" class="text-center">
      <i class="fa fa-circle-o-notch fa-spin"></i> Loading... (waitCursor.html)
    </div>
  <table ng-show="roads" class="table table-responsive table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
       </tr>
    </thead>
    <tbody>
      <tr ng-repeat="road in roads">
        <td>{{road.displayName}}</td>
        <td>{{road.statusSeverity}}</td>
      </tr>
    </tbody>
  </table>
  <div>
    <a href="#/home">Back to Home</a>
  </div>
  
</div>
